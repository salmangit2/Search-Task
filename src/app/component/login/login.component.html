<body>
    <div class="container wrap">
      <div class="row">
        <div *ngIf='error' class="alert alert-danger" role="alert">
          {{error}}
        </div>
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h5 class="card-title text-center" (click)='login()'>Sign In</h5>
              <form class="form-signin" [formGroup]="loginForm">
                <div class="form-label-group">
                  <input [class.is-invalid]= 'loginForm.controls.email.touched && loginForm.controls.email.invalid'
                    formControlName="email" id="inputEmail" class="form-control" placeholder="Email address">
                  <div *ngIf="loginForm.controls.email.errors?.email && loginForm.controls.email.invalid && 
                    loginForm.controls.email.touched">
                    <div class="text-danger">Please provide a valid email address</div>
                  </div>
                  <div *ngIf="loginForm.controls.email.touched && loginForm.controls.email.errors?.required">
                    <div class="text-danger">Email is required </div>
                  </div>
                </div>
                
                <div class="form-label-group">
                  <input type="password" [class.is-invalid]= 'loginForm.controls.password.touched && loginForm.controls.password.invalid' formControlName="password" id="inputPassword" class="form-control" placeholder="Password">
                  <div *ngIf="loginForm.controls.password.touched && loginForm.controls.password.errors?.required">
                    <div class="text-danger">Password is required </div>
                  </div>
                </div>
                <button (click)="login()" [disabled]="!loginForm.valid" class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>
